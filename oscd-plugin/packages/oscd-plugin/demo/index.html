<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import { OscdPlugin } from '../dist/src/OscdPlugin.js';

    window.customElements.define('oscd-plugin', OscdPlugin);

    const header = 'Hello owc World!';
    render(
      html`
        <oscd-plugin .header=${header}>
          some light-dom
        </oscd-plugin>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
